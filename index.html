<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>:</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <canvas id="IDcanvas" width="400px" height="400px">
            HTML5 canvas not supported in your browser! These demos will not work.
        </canvas>
        <br/>
        <div id="error-box">
            <span class="error-box-title">Error messages</span>
        </div>
        <script type="module">
            window.onload = function() {
                var urlParams = new URLSearchParams(window.location.search);
                var scriptName = urlParams.get("script") || 'main.js';
                var script = document.createElement("script");
                script.src = scriptName + '.js';
                script.type = "module";
                document.body.appendChild(script);
            }
        </script>
    </body>
</html>
